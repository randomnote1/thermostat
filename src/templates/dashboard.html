<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermostat Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <style>
        /* Dashboard-specific styles */
        :root {
            --sensor-bg: #f7fafc;
            --mode-bg: #edf2f7;
        }

        @media (prefers-color-scheme: dark) {
            :root:not(.light-mode) {
                --sensor-bg: #374151;
                --mode-bg: #374151;
            }
        }

        :root.dark-mode {
            --sensor-bg: #374151;
            --mode-bg: #374151;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Consistent 20px spacing between major sections */
        .grid,
        .container > .card {
            margin-bottom: 20px;
        }

        .container > .card:last-child {
            margin-bottom: 0;
        }

        .temp-display {
            text-align: center;
            padding: 20px 0;
        }

        .temp-value {
            font-size: 4em;
            font-weight: bold;
            color: var(--accent-color);
        }

        .temp-label {
            color: var(--text-secondary);
            font-size: 1.1em;
            margin-top: 10px;
        }

        .hvac-status {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .hvac-badge {
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85em;
            white-space: nowrap;
        }

        .hvac-badge.on {
            background: #48bb78;
            color: white;
        }

        .hvac-badge.off {
            background: #e2e8f0;
            color: #718096;
        }

        .sensor-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .sensor-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: var(--sensor-bg);
            border-radius: 8px;
            border-top: 4px solid var(--accent-color);
            text-align: center;
        }

        .sensor-item.compromised {
            border-top-color: #f56565;
            background: rgba(245, 101, 101, 0.1);
        }

        .sensor-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .sensor-temp {
            font-size: 2em;
            font-weight: bold;
            color: var(--accent-color);
        }

        .sensor-item.compromised .sensor-temp {
            color: #f56565;
        }

        .warning-icon {
            color: #f56565;
            margin-left: 8px;
        }

        .target-temps {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .target-temp {
            text-align: center;
        }

        .target-temp .label {
            color: var(--text-tertiary);
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .target-temp .value {
            font-size: 2em;
            font-weight: bold;
            color: var(--accent-color);
        }

        .mode-display {
            text-align: center;
            padding: 15px;
            background: var(--mode-bg);
            border-radius: 8px;
            margin-top: 15px;
        }

        .mode-label {
            color: var(--text-tertiary);
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .mode-value {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-primary);
            text-transform: uppercase;
        }

        .temp-control {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--accent-color);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-btn:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-panel {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            padding: 10px 0;
        }

        .control-section {
            margin-bottom: 0;
            display: flex;
            flex-direction: column;
        }

        .control-section h3 {
            color: var(--text-primary);
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.1em;
            flex-shrink: 0;
        }

        .mode-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .mode-btn {
            padding: 15px 20px;
            border: 2px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-primary);
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn:hover {
            border-color: var(--accent-color);
            opacity: 0.8;
        }

        .mode-btn.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .fan-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .fan-btn {
            padding: 15px 20px;
            border: 2px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-primary);
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .fan-btn:hover {
            border-color: var(--accent-color);
            opacity: 0.8;
        }

        .fan-btn.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .schedule-status {
            padding: 14px 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 0.85em;
            line-height: 1.3;
        }

        .schedule-status.on-hold {
            background: #fed7d7;
            border: 1px solid #fc8181;
            color: #742a2a;
        }

        .schedule-status.disabled {
            background: #feebc8;
            border: 1px solid #f6ad55;
            color: #7c2d12;
        }

        .schedule-status.active {
            background: #c6f6d5;
            border: 1px solid #48bb78;
            color: #22543d;
        }

        .schedule-buttons {
            display: flex;
            gap: 10px;
            flex: 1;
        }

        .schedule-btn {
            padding: 12px 20px;
            border: 2px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-primary);
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }

        .schedule-btn:hover {
            border-color: var(--accent-color);
            opacity: 0.8;
        }

        .schedule-btn.primary {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .schedule-btn:hover {
            background: #667eea;
            color: white;
        }

        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            border: 1px solid #48bb78;
        }

        .status-overlay {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            padding: 15px;
            font-size: 0.85em;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .temp-value {
                font-size: 3em;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }

            .control-panel {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="nav-links">
                <a href="/" class="active">Dashboard</a>
                <a href="/schedules">Schedules</a>
                <a href="/history">History</a>
                <a href="/settings">Settings</a>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark/light mode">
                <span id="theme-icon">üåô</span>
            </button>
        </div>

        <div id="error-message" class="error" style="display: none;"></div>

        <div class="grid">
            <!-- System Temperature Card -->
            <div class="card">
                <h2>System Temperature</h2>
                <div class="temp-display">
                    <div class="temp-value" id="system-temp">--</div>
                    <div class="temp-label">Current Temperature</div>
                </div>
            </div>

            <!-- HVAC Status Card -->
            <div class="card">
                <h2>HVAC Status</h2>
                <div class="mode-display">
                    <div class="mode-label">Mode</div>
                    <div class="mode-value" id="hvac-mode">OFF</div>
                </div>
                <div class="hvac-status" id="hvac-status">
                    <!-- Populated by JavaScript -->
                </div>
            </div>

            <!-- Target Temperatures Card -->
            <div class="card">
                <h2>Target Temperatures</h2>
                <div class="target-temps">
                    <div class="target-temp">
                        <div class="label">üî• Heating</div>
                        <div class="value" id="target-heat">--</div>
                        <div class="temp-control">
                            <button class="control-btn" onclick="adjustTemp('heat', -0.5)">‚àí</button>
                            <button class="control-btn" onclick="adjustTemp('heat', 0.5)">+</button>
                        </div>
                    </div>
                    <div class="target-temp">
                        <div class="label">‚ùÑÔ∏è Cooling</div>
                        <div class="value" id="target-cool">--</div>
                        <div class="temp-control">
                            <button class="control-btn" onclick="adjustTemp('cool', -0.5)">‚àí</button>
                            <button class="control-btn" onclick="adjustTemp('cool', 0.5)">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Control Card (Full Width) -->
        <div class="card">
            <h2>System Controls</h2>
            
            <div class="control-panel">
                <div class="control-section">
                    <h3>HVAC Mode</h3>
                    <div class="mode-buttons">
                        <button class="mode-btn" data-mode="off" onclick="setMode('off')">OFF</button>
                        <button class="mode-btn" data-mode="heat" onclick="setMode('heat')">HEAT</button>
                        <button class="mode-btn" data-mode="cool" onclick="setMode('cool')">COOL</button>
                        <button class="mode-btn" data-mode="auto" onclick="setMode('auto')">AUTO</button>
                    </div>
                </div>
                
                <div class="control-section">
                    <h3>Fan Control</h3>
                    <div class="fan-buttons">
                        <button class="fan-btn" data-fan="on" onclick="setFan(true)">ON</button>
                        <button class="fan-btn active" data-fan="auto" onclick="setFan(false)">AUTO</button>
                    </div>
                </div>
                
                <div class="control-section">
                    <h3>Schedule Control</h3>
                    <!-- Schedule Status Alert -->
                    <div id="schedule-status" class="schedule-status" style="display:none;"></div>
                    <div class="schedule-buttons">
                        <button class="schedule-btn" id="resume-btn" onclick="resumeSchedules()" style="display:none;">Resume Schedules</button>
                        <button class="schedule-btn" id="disable-btn" onclick="disableSchedules()">Disable Schedules</button>
                        <button class="schedule-btn" id="enable-btn" onclick="enableSchedules()" style="display:none;">Enable Schedules</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sensors Card (Full Width) -->
        <div class="card">
            <h2>Temperature Sensors</h2>
            <ul class="sensor-list" id="sensor-list">
                <li class="loading">Loading sensor data...</li>
            </ul>
        </div>

        <div class="status-overlay">Last updated: <span id="last-update">--</span></div>
    </div>

    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
    <script>
        let errorCount = 0;
        let currentMode = 'off';
        let currentTargetHeat = 68;
            let currentTargetCool = 74;

            // Global temperature units
            let temperatureUnits = 'F';
            let temperatureSymbol = '¬∞F';
            let tempMin = 50;
            let tempMax = 90;

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            errorCount++;
            
            if (errorCount > 5) {
                errorEl.textContent += ' (Stopped retrying after 5 failures)';
            }
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
            errorCount = 0;
        }

        function showSuccess(message) {
            const successEl = document.createElement('div');
            successEl.className = 'success-message';
            successEl.textContent = message;
            successEl.style.display = 'block';
            
            const container = document.querySelector('.container');
            const errorMessage = document.getElementById('error-message');
            errorMessage.parentElement.insertBefore(successEl, errorMessage.nextSibling);
            
            setTimeout(() => {
                successEl.style.display = 'none';
                successEl.remove();
            }, 3000);
        }

        // Debounce timers for temperature adjustments
        let tempDebounceTimer = null;
        let pendingTempChange = null;

        async function saveTargetTemp(type, temperature) {
            // Actually save the temperature to the server
            try {
                const response = await fetch('/api/control/temperature', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({type: type, temperature: temperature})
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to set temperature');
                }

                // Track what the user set to prevent polling from overwriting
                lastTempChangeTime = Date.now();
                if (type === 'heat') {
                    lastTempChangeHeat = temperature;
                } else {
                    lastTempChangeCool = temperature;
                }

                showSuccess(`Target ${type} temperature set to ${temperature.toFixed(1)}${temperatureSymbol}`);
                // Don't call updateDashboard() - let the 5-second interval sync to prevent race conditions
            } catch (error) {
                showError(`Failed to set temperature: ${error.message}`);
            }
        }

        async function adjustTemp(type, delta) {
            const currentTemp = type === 'heat' ? currentTargetHeat : currentTargetCool;
            const newTemp = currentTemp + delta;

            if (newTemp < tempMin || newTemp > tempMax) {
                showError(`Temperature must be between ${tempMin}${temperatureSymbol} and ${tempMax}${temperatureSymbol}`);
                return;
            }

            // Update UI immediately
            if (type === 'heat') {
                currentTargetHeat = newTemp;
                document.getElementById('target-heat').textContent = `${newTemp.toFixed(1)}${temperatureSymbol}`;
                // Track immediately to prevent polling from overwriting during debounce
                lastTempChangeHeat = newTemp;
            } else {
                currentTargetCool = newTemp;
                document.getElementById('target-cool').textContent = `${newTemp.toFixed(1)}${temperatureSymbol}`;
                // Track immediately to prevent polling from overwriting during debounce
                lastTempChangeCool = newTemp;
            }
            
            // Mark th                    ev                ing                erwriting
            lastTempChangeTime = Date.now();

            // Clear any existing debounce timer
            if (tempDebounceTimer) {
                clearTimeout(tempDebounceTimer);
            }

            // Set a new timer to save after 1.5 seconds of inactivity
            tempDebounceTimer = setTimeout(() => {
                saveTargetTemp(type, newTemp);
                tempDebounceTimer = null;
            }, 1500);
        }

        async function setMode(mode) {
            try {
                const response = await fetch('/api/control/mode', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({mode: mode})
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to set mode');
                }

                currentMode = mode;
                updateModeButtons();
                document.getElementById('hvac-mode').textContent = mode.toUpperCase();
                showSuccess(`HVAC mode set to ${mode.toUpperCase()}`);
                // Track what the user set to prevent polling from overwriting
                lastModeChangeTime = Date.now();
                lastModeChangeValue = mode;
                // Don't call updateDashboard() - let the 5-second interval sync to prevent race conditions
            } catch (error) {
                showError(`Failed to set mode: ${error.message}`);
            }
        }

        let lastFanChangeTime = 0;
        let lastFanChangeValue = null;  // Track what value user set
        
        let lastModeChangeTime = 0;
        let lastModeChangeValue = null;  // Track what mode user set
        
        let lastTempChangeTime = 0;
        let lastTempChangeHeat = null;  // Track what heat temp user set
        let lastTempChangeCool = null;  // Track what cool temp user set
        
        let lastScheduleChangeTime = 0;
        let lastScheduleEnabledValue = null;  // Track what schedule enabled state user set
        let lastScheduleOnHoldValue = null;  // Track what schedule hold state user set

        function setFan(fanOn) {
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/control/fan', false);  // Synchronous request
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            try {
                xhr.send(JSON.stringify({fan_on: fanOn}));
                
                if (xhr.status === 200) {
                    // Update button styling
                    updateFanButtons(fanOn);
                    showSuccess(`Fan set to ${fanOn ? 'CONTINUOUS' : 'AUTO'}`);
                    // Track what the user set to prevent polling from overwriting
                    lastFanChangeTime = Date.now();
                    lastFanChangeValue = fanOn;
                } else {
                    const error = JSON.parse(xhr.responseText);
                    showError(`Failed to set fan: ${error.error || 'Server error'}`);
                }
            } catch (error) {
                showError(`Failed to set fan: ${error.message}`);
            }
        }

        function updateFanButtons(fanOn) {
            document.querySelectorAll('.fan-btn').forEach(btn => {
                const isFanOn = btn.getAttribute('data-fan') === 'on';
                btn.classList.toggle('active', isFanOn === fanOn);
            });
        }

        function updateModeButtons() {
            document.querySelectorAll('.mode-btn').forEach(btn => {
                const mode = btn.getAttribute('data-mode');
                btn.classList.toggle('active', mode === currentMode);
            });
        }

        function updateDashboard() {
            if (errorCount > 5) return;

            fetch('/api/status')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    hideError();

                    // Update temperature units
                    if (data.temperature_units) {
                        temperatureUnits = data.temperature_units;
                        temperatureSymbol = data.temperature_symbol || '¬∞F';

                        // Update temperature range based on units
                        if (temperatureUnits === 'F') {
                            tempMin = 50;
                            tempMax = 90;
                        } else if (temperatureUnits === 'C') {
                            tempMin = 10;
                            tempMax = 32;
                        } else { // Kelvin
                            tempMin = 283;
                            tempMax = 305;
                        }
                    }

                    // Update system temperature
                    const systemTemp = data.system_temp;
                    document.getElementById('system-temp').textContent = 
                        systemTemp !== null ? `${systemTemp.toFixed(1)}${temperatureSymbol}` : '--';

                    // Update HVAC mode
                    const serverMode = (data.hvac_mode || 'off').toLowerCase();
                    
                    // If user recently changed mode, wait until server confirms the same value
                    if (lastModeChangeValue !== null) {
                        if (serverMode === lastModeChangeValue) {
                            // Server has confirmed the user's change - clear the pending state
                            lastModeChangeValue = null;
                            currentMode = serverMode;
                            document.getElementById('hvac-mode').textContent = currentMode.toUpperCase();
                            updateModeButtons();
                        } else {
                            // Server hasn't confirmed yet - keep current mode, don't update
                            // Add timeout safety: if server doesn't confirm within 60 seconds, give up and sync
                            if (Date.now() - lastModeChangeTime > 60000) {
                                lastModeChangeValue = null;
                                currentMode = serverMode;
                                document.getElementById('hvac-mode').textContent = currentMode.toUpperCase();
                                updateModeButtons();
                            }
                        }
                    } else {
                        // No recent user change - update from server normally
                        currentMode = serverMode;
                        document.getElementById('hvac-mode').textContent = currentMode.toUpperCase();
                        updateModeButtons();
                    }

                    // Update HVAC status badges
                    const hvacState = data.hvac_state || {};
                    const hvacStatusEl = document.getElementById('hvac-status');
                    hvacStatusEl.innerHTML = `
                        <span class="hvac-badge ${hvacState.heat ? 'on' : 'off'}">
                            üî• Heat ${hvacState.heat ? 'ON' : 'OFF'}
                        </span>
                        <span class="hvac-badge ${hvacState.cool ? 'on' : 'off'}">
                            ‚ùÑÔ∏è Cool ${hvacState.cool ? 'ON' : 'OFF'}
                        </span>
                        <span class="hvac-badge ${hvacState.fan ? 'on' : 'off'}">
                            üí® Fan ${hvacState.fan ? 'ON' : 'OFF'}
                        </span>
                        ${hvacState.heat2 ? '<span class="hvac-badge on">üî•üî• Heat2 ON</span>' : ''}
                    `;

                    // Update target temperatures
                    const serverTargetHeat = data.target_temp_heat || 68;
                    const serverTargetCool = data.target_temp_cool || 74;
                    
                    // Handle heat temperature with confirmation waiting
                    if (lastTempChangeHeat !== null) {
                        if (Math.abs(serverTargetHeat - lastTempChangeHeat) < 0.01) {
                            // Server confirmed - clear pending state
                            lastTempChangeHeat = null;
                            currentTargetHeat = serverTargetHeat;
                            document.getElementById('target-heat').textContent = `${currentTargetHeat.toFixed(1)}${temperatureSymbol}`;
                        } else {
                            // Not confirmed yet - timeout safety
                            if (Date.now() - lastTempChangeTime > 60000) {
                                lastTempChangeHeat = null;
                                currentTargetHeat = serverTargetHeat;
                                document.getElementById('target-heat').textContent = `${currentTargetHeat.toFixed(1)}${temperatureSymbol}`;
                            }
                        }
                    } else {
                        // No recent change - update normally
                        currentTargetHeat = serverTargetHeat;
                        document.getElementById('target-heat').textContent = `${currentTargetHeat.toFixed(1)}${temperatureSymbol}`;
                    }
                    
                    // Handle cool temperature with confirmation waiting
                    if (lastTempChangeCool !== null) {
                        if (Math.abs(serverTargetCool - lastTempChangeCool) < 0.01) {
                            // Server confirmed - clear pending state
                            lastTempChangeCool = null;
                            currentTargetCool = serverTargetCool;
                            document.getElementById('target-cool').textContent = `${currentTargetCool.toFixed(1)}${temperatureSymbol}`;
                        } else {
                            // Not confirmed yet - timeout safety
                            if (Date.now() - lastTempChangeTime > 60000) {
                                lastTempChangeCool = null;
                                currentTargetCool = serverTargetCool;
                                document.getElementById('target-cool').textContent = `${currentTargetCool.toFixed(1)}${temperatureSymbol}`;
                            }
                        }
                    } else {
                        // No recent change - update normally
                        currentTargetCool = serverTargetCool;
                        document.getElementById('target-cool').textContent = `${currentTargetCool.toFixed(1)}${temperatureSymbol}`;
                    }

                    // Update fan buttons based on manual fan mode setting
                    // Use manual_fan_mode to determine if continuous (true) or auto (false)
                    const fanManual = data.manual_fan_mode || false;
                    
                    // If user recently changed the fan, wait until server confirms the same value
                    // This prevents the buttons from flipping back during the server processing delay
                    if (lastFanChangeValue !== null) {
                        if (fanManual === lastFanChangeValue) {
                            // Server has confirmed the user's change - clear the pending state
                            lastFanChangeValue = null;
                            // Update UI to match server (should already be correct, but be explicit)
                            updateFanButtons(fanManual);
                        } else {
                            // Server hasn't confirmed yet - keep buttons at user's value, don't update
                            // Add timeout safety: if server doesn't confirm within 60 seconds, give up and sync
                            if (Date.now() - lastFanChangeTime > 60000) {
                                lastFanChangeValue = null;
                                updateFanButtons(fanManual);
                            }
                        }
                    } else {
                        // No recent user change - update from server normally
                        updateFanButtons(fanManual);
                    }
                    
                    // Update schedule status
                    updateScheduleStatus(data);

                    // Update sensors
                    updateSensors(data.sensor_readings, data.compromised_sensors);

                    // Update timestamp
                    const lastUpdate = data.last_update ?
                        new Date(data.last_update).toLocaleTimeString() : '--';
                    document.getElementById('last-update').textContent = lastUpdate;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    showError('Failed to connect to thermostat. Retrying...');
                });
        }

        function updateSensors(readings, compromised) {
            const sensorList = document.getElementById('sensor-list');
            
            if (!readings || readings.length === 0) {
                sensorList.innerHTML = '<li class="loading">No sensor data available</li>';
                return;
            }

            const compromisedSet = new Set(compromised || []);

            sensorList.innerHTML = readings.map(reading => {
                const isCompromised = compromisedSet.has(reading.id);
                return `
                    <li class="sensor-item ${isCompromised ? 'compromised' : ''}">
                        <span class="sensor-name">
                            ${reading.name}
                            ${isCompromised ? '<span class="warning-icon">‚ö†Ô∏è</span>' : ''}
                        </span>
                        <span class="sensor-temp">${reading.temperature.toFixed(1)}${temperatureSymbol}</span>
                    </li>
                `;
            }).join('');
        }

        function updateScheduleStatus(data) {
            const statusEl = document.getElementById('schedule-status');
            const resumeBtn = document.getElementById('resume-btn');
            const disableBtn = document.getElementById('disable-btn');
            const enableBtn = document.getElementById('enable-btn');
            
            const serverScheduleEnabled = data.schedule_enabled;
            const serverScheduleOnHold = data.schedule_on_hold;
            
            // If user recently changed schedule state, wait for server confirmation
            let useServerValues = true;
            if (lastScheduleEnabledValue !== null || lastScheduleOnHoldValue !== null) {
                // Check if server confirmed the change
                const enabledConfirmed = lastScheduleEnabledValue === null || serverScheduleEnabled === lastScheduleEnabledValue;
                const holdConfirmed = lastScheduleOnHoldValue === null || serverScheduleOnHold === lastScheduleOnHoldValue;
                
                if (enabledConfirmed && holdConfirmed) {
                    // Server confirmed - clear pending state
                    lastScheduleEnabledValue = null;
                    lastScheduleOnHoldValue = null;
                } else {
                    // Not confirmed yet - timeout safety
                    if (Date.now() - lastScheduleChangeTime > 60000) {
                        lastScheduleEnabledValue = null;
                        lastScheduleOnHoldValue = null;
                    } else {
                        // Don't update UI yet, use pending values
                        useServerValues = false;
                    }
                }
            }
            
            // Determine which state to display
            const displayEnabled = useServerValues ? serverScheduleEnabled : 
                                   (lastScheduleEnabledValue !== null ? lastScheduleEnabledValue : serverScheduleEnabled);
            const displayOnHold = useServerValues ? serverScheduleOnHold : 
                                  (lastScheduleOnHoldValue !== null ? lastScheduleOnHoldValue : serverScheduleOnHold);
            
            // Update schedule control buttons
            if (!displayEnabled) {
                statusEl.className = 'schedule-status disabled';
                statusEl.textContent = 'üîï Disabled';
                statusEl.style.display = 'block';
                resumeBtn.style.display = 'none';
                disableBtn.style.display = 'none';
                enableBtn.style.display = 'inline-block';
            } else if (displayOnHold) {
                const holdUntil = new Date(data.schedule_hold_until);
                const timeLeft = Math.round((holdUntil - new Date()) / 60000); // minutes
                statusEl.className = 'schedule-status on-hold';
                statusEl.textContent = `‚è∏Ô∏è On hold: ${timeLeft} min`;
                statusEl.style.display = 'block';
                resumeBtn.style.display = 'inline-block';
                disableBtn.style.display = 'inline-block';
                enableBtn.style.display = 'none';
            } else {
                statusEl.className = 'schedule-status active';
                statusEl.textContent = '‚úÖ Active';
                statusEl.style.display = 'block';
                resumeBtn.style.display = 'none';
                disableBtn.style.display = 'inline-block';
                enableBtn.style.display = 'none';
            }
        }

        async function resumeSchedules() {
            try {
                const response = await fetch('/api/schedules/control', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({action: 'resume'})
                });
                
                if (!response.ok) throw new Error('Failed to resume schedules');
                
                showSuccess('Schedules resumed');
                // Immediately update UI with expected state
                updateScheduleStatus({
                    schedule_enabled: true,
                    schedule_on_hold: false
                });
                // Track what the user set AFTER UI update to prevent polling from overwriting
                lastScheduleChangeTime = Date.now();
                lastScheduleOnHoldValue = false;  // Resume clears hold
            } catch (error) {
                showError('Failed to resume schedules: ' + error.message);
            }
        }

        async function enableSchedules() {
            try {
                const response = await fetch('/api/schedules/control', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({action: 'enable'})
                });
                
                if (!response.ok) throw new Error('Failed to enable schedules');
                
                showSuccess('Schedules enabled');
                // Immediately update UI with expected state
                updateScheduleStatus({
                    schedule_enabled: true,
                    schedule_on_hold: false
                });
                // Track what the user set AFTER UI update to prevent polling from overwriting
                lastScheduleChangeTime = Date.now();
                lastScheduleEnabledValue = true;
            } catch (error) {
                showError('Failed to enable schedules: ' + error.message);
            }
        }

        async function disableSchedules() {
            if (!confirm('Disable all schedules? You can re-enable them later.')) {
                return;
            }
            
            try {
                const response = await fetch('/api/schedules/control', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({action: 'disable'})
                });
                
                if (!response.ok) throw new Error('Failed to disable schedules');
                
                showSuccess('Schedules disabled');
                // Immediately update UI with expected state
                updateScheduleStatus({
                    schedule_enabled: false,
                    schedule_on_hold: false
                });
                // Track what the user set AFTER UI update to prevent polling from overwriting
                lastScheduleChangeTime = Date.now();
                lastScheduleEnabledValue = false;
            } catch (error) {
                showError('Failed to disable schedules: ' + error.message);
            }
        }

        // Initial update
        updateDashboard();

        // Auto-refresh every 5 seconds
        setInterval(updateDashboard, 5000);
    </script>
</body>
